<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script> 
    </head>
    <body>
        <div class="header">
            <h1>Calculator</h1>
        </div>
        
        <div id="container">
            <div id="display">
                <input type="text" id="displayField" name="displayField">
            </div>
            <div id="buttons">
                
                <!-- <div id="numbers"> -->
                    <div id="row_1" class="row">
                        <button id="clear" class="btn" value="c">C</button>
                        <button id="parentheses" class="btn" value="(">(</button>
                        <button id="percent" class="btn" value=")">)</button>
                        <button id="divide" class="btn" value="/">/</button>
                    </div>
                    <div id="row_2" class="row">
                        <button id="7" class="btn" value="7">7</button>
                        <button id="8" class="btn" value="8">8</button>
                        <button id="9" class="btn" value="9">9</button>
                        <button id="multiply" class="btn" value="*">*</button>
                    </div>
                    <div id="row_3" class="row">
                        <button id="4" class="btn" value="4">4</button>
                        <button id="5" class="btn" value="5">5</button>
                        <button id="6" class="btn" value="6">6</button>
                        <button id="minus" class="btn" value="-">-</button>
                    </div>
                    <div id="row_4" class="row">
                        <button id="1" class="btn" value="1">1</button>
                        <button id="2" class="btn" value="2">2</button>
                        <button id="3" class="btn" value="3">3</button>
                        <button id="plus" class="btn" value="+">+</button>
                    </div>
                    <div id="row_5" class="row">
                        <!-- <button id="negative" class="btn" value="neg">+/-</button> -->
                        <button id="^" class="btn" value="^">^</button>
                        <button id="0" class="btn" value="0">0</button>
                        <button id="." class="btn" value=".">.</button>
                        <button id="!" class="btn" value="!">!</button>
                    </div>
                    <div id="row_6" class="row">
                        <button id="equal" value="=">=</button>
                        
                    </div>



                <!-- </div> -->

            </div>
        </div>
    </body>
